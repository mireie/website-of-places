<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Website of Places</title>
</head>
<body>
  <div class="container">
    <div class="entry">
      <h2>Entry</h2>
      <form id="user-entry">
        <label for="user-name">Name</label>
        <input type="text" name="user-name" id="user-name"><br>
        <label for="user-date">Date</label>
        <input type="date" name="user-date" id="user-date"><br>
        <label for="user-place">Place</label>
        <input type="text" name="user-place" id="user-place"><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="output">
      <h2>Output</h2>
      <p>Output goes here. Click this box to go back.</p>
      <ul id="places">
        <li class="user-name"></li>
        <li class="user-date"></li>
        <li class="user-place"></li>
      </ul>
    </div>
  </div>

</body>
</html>
